<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>Gestion des utilisateurs</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: -3%;">Interface de gestion des utilisateurs</h1>
    <div id="container">
        <div id="second-container">
            <h2>Créer un compte</h2>
            <form id="creationCompteForm" class="contour">
                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom" required><br>
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom" required><br>
                <label for="courriel">Courriel:</label><br>
                <input type="email" id="courriel" name="courriel" required><br>
                <label for="motDePasse">Mot de passe:</label><br>
                <input type="password" id="motDePasse" name="mot_de_passe" required><br><br>
                <button type="submit">Créer un compte</button>
            </form>
        </div>
    
        <div id="second-container">
            <h2>Demande de <br>nouvelle clé API</h2>
            <form id="nouvelleCleForm" class="contour">
                <label for="courrielNouvelleCle">Courriel:</label><br>
                <input type="email" id="courrielNouvelleCle" name="courriel" required><br>
                <label for="motDePasseNouvelleCle">Mot de passe:</label><br>
                <input type="password" id="motDePasseNouvelleCle" name="mot_de_passe" required><br><br>
                <button type="submit">Demander une nouvelle clé API</button>
            </form>
        </div>
    </div>
    <div id="responseContainer" style="margin-top: -2%;">
    </div>
</body>
</html>
